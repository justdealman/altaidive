<body>
	<header>
		<img src="./img/logo-i.png" width="251" height="244" alt="">

			<li><a href="#">Главная</a></li>

		<h1>Карта погружений</h1>
	</header>
	<section class="map-b" id="map">
		<script src="https://maps.googleapis.com/maps/api/js"></script>
		<script>
			var customMap = [{"featureType":"all","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"administrative","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"landscape","elementType":"all","stylers":[{"color":"#2c5ca5"}]},{"featureType":"poi","elementType":"all","stylers":[{"color":"#2c5ca5"}]},{"featureType":"road","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"transit","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#193a70"},{"visibility":"on"}]}];
			function initialize() {
				var mapCanvas = document.getElementById('map');
				var mapOptions = {
					center: new google.maps.LatLng(36, 15),
					zoom: 2,
					disableDefaultUI: true
				}
				var map = new google.maps.Map(mapCanvas, mapOptions);
				map.setOptions({styles: customMap});
				var contentString = '<div class="bubble">'+
				'<h5>Таиланд</h5>'+
				'<h3>Паттайя</h3>'+
				'<p>Наша цель – развитие дайвинга в крае, предоставление гарантированно качественных услуг для своих клиентов. Приоритетом нашего центра является безопасность погружений.</p>'+
				'<button class="report">Отчет о погружении</button>'+
				'<button class="gallery">Галерея</button>'+
				'</div>';
				var mainIcon = './img/pin-icon.png';
				var barnaul = new google.maps.LatLng(53.5, 84);
				var marker1 = new google.maps.Marker({
					position: barnaul,
					map: map,
					icon: mainIcon
				});
				var infowindow = new google.maps.InfoWindow({
					content: contentString,
					maxWidth: 385
				});
				marker1.addListener('click', function() {
					infowindow.open(map, marker1);
				});
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</section>
